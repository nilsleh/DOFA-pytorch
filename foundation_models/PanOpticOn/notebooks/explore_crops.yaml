fmow:
  dataset:
    id: FmowDataset # nsamples=29955
    root: ${oc.env:RDIR}/datasets/
    # split: val
    return_rgb: False
    split: fmow/metadata_v2/fmow_iwm_onid_train_val.parquet
    min_crop: 42
    max_crop: 196
    subset: -1
    num_sens: 2
    full_spectra: True

  # dino_augm:
  #   id: ChnSpatialAugmentation
  #   global_crops_number: 2
  #   global_crops_size: [13, 196]
  #   global_crops_scale: [0.32, 1.0]
  #   local_crops_number: 4
  #   local_crops_size: [8, 84]
  #   local_crops_scale: [0.05, 0.32]
  dino_augm:
    id: ChnSpatialAugmentationV2
    global_crops_number: 2
    global_crops_size: 224
    global_crops_scale: [0.32, 1.0]
    local_crops_number: 4
    local_crops_size: 98
    local_crops_scale: [0.05, 0.32]
    global_crops_spectral_size: [6,13]
    local_crops_spectral_size: [3,6]
    global_modes_probs: [0.5, 0.3, 0.2]
    local_modes_probs: [0.2, 0.8]

fmow_rgb:
  dataset:
    id: FmowDataset # nsamples=29955
    root: ${oc.env:RDIR}/datasets/
    # split: fmow/metadata_v2/fmow_iwm_onid_train_val_presorted.parquet
    split: val
    return_rgb: False
    # split: fmow/metadata_v2/fmow_iwm_onid_train_val.parquet
    min_crop: 42
    max_crop: 196
    subset: -1
    num_sens: 2
    full_spectra: True

  dino_augm:
    id: ChnSpatialAugmentation
    global_crops_number: 2
    global_crops_size: [3, 196]
    global_crops_scale: [0.32, 1.0]
    local_crops_number: 4
    local_crops_size: [3, 84]
    local_crops_scale: [0.05, 0.32]
    determinisitc_subset: True


mmearth:
  dataset: 
    id: MMEarth
    base_path: ${oc.env:RDIR}/datasets/mmearth/data_1M_v001
    split: train
    subset: 200000
    modalities: MODALITY_MINIMAL_SET1
    full_spectra: True

  dino_augm:
    id: ChnSpatialAugmentation
    global_crops_number: 2
    global_crops_size: [13, 196]
    global_crops_scale: [0.32, 1.0]
    local_crops_number: 4
    local_crops_size: [13, 84]
    local_crops_scale: [0.05, 0.32]


