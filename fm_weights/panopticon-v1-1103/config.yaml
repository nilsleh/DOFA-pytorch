MODEL:
  WEIGHTS: ''
  pretrained_weights:
  - path: /global/scratch/users/lewaldm/panopticon/other_model_ckpts/dinov2/dinov2_vitb14_pretrain.pth
    exclude: pos_emb,patch_embed
    prefix_map:
      ? ''
      : teacher.backbone.
  - path: /global/scratch/users/lewaldm/panopticon/other_model_ckpts/dinov2/dinov2_vitb14_pretrain.pth
    exclude: pos_emb,patch_embed
    prefix_map:
      ? ''
      : student.backbone.
  - path: /global/scratch/users/lewaldm/panopticon/dino_logs/dino_rgb/bl_dino_rgb/model_final.pth
    include: teacher.dino_head
  - path: /global/scratch/users/lewaldm/panopticon/dino_logs/dino_rgb/bl_dino_rgb/model_final.pth
    include: student.dino_head
compute_precision:
  grad_scaler: true
  teacher:
    backbone:
      sharding_strategy: NO_SHARD
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    dino_head:
      sharding_strategy: NO_SHARD
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    ibot_head:
      sharding_strategy: NO_SHARD
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
  student:
    backbone:
      sharding_strategy: NO_SHARD
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    dino_head:
      sharding_strategy: NO_SHARD
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp32
        buffer_dtype: fp32
    ibot_head:
      sharding_strategy: NO_SHARD
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp32
        buffer_dtype: fp32
dino:
  loss_weight: 1.0
  head_n_prototypes: 65536
  head_bottleneck_dim: 256
  head_nlayers: 3
  head_hidden_dim: 2048
  koleo_loss_weight: 0.0
ibot:
  loss_weight: 1.0
  mask_sample_probability: 0.5
  mask_ratio_min_max:
  - 0.1
  - 0.5
  separate_head: false
  head_n_prototypes: 65536
  head_bottleneck_dim: 256
  head_nlayers: 3
  head_hidden_dim: 2048
train:
  dataset:
    id: ConcatDataset
    datasets:
    - id: FmowDataset
      root: /global/scratch/users/lewaldm/panopticon/datasets/
      split: fmow/metadata_v2/fmow_iwm_onid_train_val.parquet
      min_crop: 42
      max_crop: 196
      num_sens: 2
      subset: 1239937
      keep_sensors:
      - wv23
      - s2
    - id: MMEarth
      base_path: /global/scratch/users/lewaldm/panopticon/datasets/mmearth/data_1M_v001
      split: train
      modalities: MODALITY_MINIMAL_SET1
  dino_augm:
    id: ChnSpatialAugmentation
    global_crops_number: 2
    global_crops_size:
    - 13
    - 224
    global_crops_scale:
    - 0.32
    - 1.0
    local_crops_number: 4
    local_crops_size:
    - 6
    - 98
    local_crops_scale:
    - 0.05
    - 0.32
  global_smask_absolute_tuple:
  - 6
  - 13
  local_smask_absolute_tuple:
  - 3
  - 6
  batch_size_per_gpu: 50
  num_workers: 4
  drop_last: true
  pin_memory: true
  persistent_workers: true
  use_wandb: true
  output_dir: /global/scratch/users/lewaldm/panopticon/dino_logs/ds4/long+rgbhead+ngpus=8/lr=1e-4_warmup=0_lrmul=backbone=0.2
  saveckp_freq: 1
  seed: 21
  OFFICIAL_EPOCH_LENGTH: 1250
  cache_dataset: true
  centering: centering
  log_every_n_steps: 10
student:
  arch: vit_base
  embed_layer: ChnAttnPatchEmb
  patch_size: 14
  pos_emb_img_size: 518
  drop_path_rate: 0.0
  layerscale: 1.0e-05
  drop_path_uniform: true
  pretrained_weights: []
  ffn_layer: mlp
  block_chunks: 0
  qkv_bias: true
  proj_bias: true
  ffn_bias: true
  num_register_tokens: 0
  interpolate_antialias: false
  interpolate_offset: 0.1
  pe_args:
    chnAttnBlock_cfg:
      id_attn_block: ChnAttnBlockSimple
      norm_input: false
      use_layer_scale: false
      skip_conn: true
      norm_output: false
    chnEmb_cfg:
      n_learnable_embs: 12
teacher:
  pretrained_weights: []
  momentum_teacher: 0.994
  final_momentum_teacher: 1.0
  warmup_teacher_temp: 0.04
  teacher_temp: 0.07
  warmup_teacher_temp_epochs: 1
optim:
  epochs: 20
  weight_decay: 0.04
  weight_decay_end: 0.2
  base_lr: 0.0001
  lr: 6.25e-05
  warmup_epochs: 0
  min_lr: 1.0e-06
  lr_multiplier: backbone=0.2
  freeze_weights: last_layer=1
  scaling_rule: sqrt_wrt_1024
  clip_grad: 3.0
  layerwise_decay: 0.9
  adamw_beta1: 0.9
  adamw_beta2: 0.999
eval:
  use_online_eval: false
  eval_period_epoch: 3
  eval_period_iterations: -1
  config_obj: /global/home/users/lewaldm/code/PanOpticOn/dinov2/configs/eval/offline_train
  overwrites:
    optim:
      dl:
        batch_size: 256
        num_workers: 4
  remove_ckpts: true
  return_all_results: false
  recompute: false
  include_final_ckpt: true
  config_dir: /global/home/users/lewaldm/code/PanOpticOn/dinov2/configs/eval/offline_train_linear
add_args: true
